<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />


<div class="container-entrada">
  <div class="filtro-icon">
    <span id="icon" class="material-symbols-outlined">filter_alt</span>
  </div>
    <input class="entrada" (keyup)="applyFilter($event.target)" matInput placeholder="Escriba una especialidad" />    
</div>
  

<div class="container" fxLayout="row" fxLayoutAlign="center start">
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
    <div class="table-title">Tabla de m√©dicos</div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- REPETIR POR CADA ATRIBUTO DE LA INTERFAZ - INICIO -->
      <ng-container matColumnDef="idMedico">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.idMedico}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>

      <ng-container matColumnDef="especialidad">
        <th mat-header-cell *matHeaderCellDef> Especialidad </th>
        <td mat-cell *matCellDef="let element"> {{element.especialidad}} </td>
      </ng-container>
      <!-- FIN -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
