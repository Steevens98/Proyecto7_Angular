<mat-form-field>  
  <mat-label>Seleccione una especialidad</mat-label>
  <mat-select>
    <mat-option *ngFor="let dato of dataEspecialidad" [value]="dato.idEspecialidad">
      {{dato.nombre}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="container" fxLayout="row" fxLayoutAlign="center start">
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
    <table mat-table [dataSource]="data" class="mat-elevation-z8">

      <!-- REPETIR POR CADA ATRIBUTO DE LA INTERFAZ - INICIO -->
      <ng-container matColumnDef="idMedico">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.idMedico}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>

      <ng-container matColumnDef="especialidad">
        <th mat-header-cell *matHeaderCellDef> Especialidad </th>
        <td mat-cell *matCellDef="let element"> {{element.especialidad}} </td>
      </ng-container>
      <!-- FIN -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
